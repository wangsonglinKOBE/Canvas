<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>

  <script>
    const canvas = document.querySelector('#cont');
    const ctx = canvas.getContext('2d');

    // 圆弧
    ctx.beginPath();
    ctx.arc(250, 250, 200, 0, Math.PI, false);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(250, 250, 150, 0, Math.PI, false);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100, 100, 50, -Math.PI/2, Math.PI/2, true);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100, 200, 50, -Math.PI/2, Math.PI/2, false);
    ctx.stroke();

    // get新知识，使用ctx.beginPath()后，可以省略 ctx.closePath()
  </script>
</body>
</html>
