<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<style>
  canvas {
    border: 1px solid black;
    margin: 0 auto;
    display: block;
  }
</style>

<body>
  <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>

  <script type="text/javascript">

    var canvas = document.querySelector('#cont');
    var ctx = canvas.getContext('2d');

    // 画直线
    function drawLine(x1, y1, x2, y2, color, width) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.lineWidth = width;
      ctx.strokeStyle = color;
      ctx.stroke();
      ctx.closePath();
    };

    drawLine(100, 100, 400, 100, 'cyan', 5);
    drawLine(100, 100, 100, 400, 'blue', 5);
    drawLine(100, 400, 400, 400, 'red', 5);
    drawLine(400, 100, 400, 400, 'cyan', 5);


  </script>
</body>

</html>
