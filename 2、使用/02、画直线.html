<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<style>
  canvas {
    border: 1px solid black;
    margin: 0 auto;
    display: block;
  }
</style>

<body>
  <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>

  <script type="text/javascript">
    /***
     * 开始画一条直线，需要以下步骤：
       1、获取画布
       2、获取画布的上下文 => getContext('2d')
       3、开始一条路径
       4、确定起始点
       5、确定结束点
       6、着色
       7、结束路径
 
       注：getContext('2d')对象时内键的HTML对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法，这里只有 2d 这个属性，没有3d
    */

    // 1、获取画布
    var canvas = document.querySelector('#cont');

    // 2、获取画布的上下文
    var ctx = canvas.getContext('2d');

    // 3、开始一条路径
    ctx.beginPath();

    // 4、确定起始点
    ctx.moveTo(100, 100);

    // 5、确定结束点
    ctx.lineTo(400, 100);

    // 注：设置颜色和线宽必须在着色之前设置
    // 设置颜色
    ctx.strokeStyle = 'cyan';
    // 设置线宽
    ctx.lineWidth = 5;

    // 6、着色
    ctx.stroke();

    // 7、结束路径
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 400);
    ctx.strokeStyle = 'blue';
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(100, 400);
    ctx.lineTo(400, 400);
    ctx.strokeStyle = 'green';
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(400, 100);
    ctx.lineTo(400, 400);
    ctx.strokeStyle = 'black';
    ctx.stroke();
    ctx.closePath();

  </script>
</body>

</html>
